<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Crab</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer type="module"></script>
</head>

<body>
    <div id="container" style="
                width: 500px;
                height: 700px;
                position: relative;
                background-color: rgb(205, 229, 255);
                border: 5px outset rgb(134, 134, 134);
                border-radius: 2px;
            ">
        <div id="score" style="z-index: 1;">Score: 0</div>
        <div id="game-over" style="display: none; z-index: 1; left: 110px; top: 200px;">
            <p>GAME is OVER</p>
            <p style="display: flex; align-items: center; justify-content: center;">
                <button onclick="location.reload()" style="font-size: 20px;">Try Again</button>
            </p>
        </div>
        <div id="falling-objects" style="right: 0px;"></div>
        <div id="player">
            <img src="assets/crab.svg" style="width: 60px; height: 60px;">
        </div>
        <div id="current-color"
            style="z-index: 1; top: 100%; margin-top: 20px; border: 5px outset rgb(134, 134, 134); border-radius: 2px;">
            <div id="timer" style="z-index: 1; border: 0px;">5</div>
        </div>
    </div>
</body>

</html>
